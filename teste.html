<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Ocorrência</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button, textarea, select { display: block; margin-bottom: 10px; }
    input, textarea, select { width: 300px; }
    #preview, #adicionados { margin-top: 20px; }
    .linha { border-top: 1px solid #ccc; margin: 10px 0; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>Formulário de Ocorrência</h1>

  <label>Latitude: <input type="text" id="latitude" readonly></label>
  <label>Longitude: <input type="text" id="longitude" readonly></label>
  <label>Data: <input type="text" id="data" readonly></label>
  <label>Hora: <input type="text" id="hora" readonly></label>
  <button onclick="obterCoordenadas()">Obter coordenadas, data e hora</button>

  <label>Foto:</label>
  <video id="video" width="300" height="200" autoplay></video>
  <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
  <img id="fotoPreview" style="display:none; width:300px; height:200px;">
  <button onclick="abrirCamera()">Abrir Câmera</button>
  <button onclick="tirarFoto()">Tirar Foto</button>

  <label>Nome: <input type="text" id="nome"></label>
  <label>Data de Nascimento: <input type="date" id="nascimento"></label>
  <label>Profissão: <input type="text" id="profissao"></label>
  <label>Endereço: <input type="text" id="endereco"></label>

  <button onclick="visualizarDados()">Visualizar</button>
  <button onclick="adicionarDados()">Adicionar</button>
  <button onclick="exportarExcel()">Exportar Excel</button>
  <button onclick="limparFormulario()">Limpar Formulário</button>
  <button onclick="limparAdicionados()">Limpar Dados Adicionados</button>

  <div id="preview"></div>
  <div id="adicionados"></div>

  <script>
    let dadosAdicionados = [];

    function obterCoordenadas() {
      if (!confirm("Deseja obter coordenadas, data e hora?")) return;
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("latitude").value = pos.coords.latitude;
        document.getElementById("longitude").value = pos.coords.longitude;
        const agora = new Date();
        document.getElementById("data").value = agora.toLocaleDateString();
        document.getElementById("hora").value = agora.toLocaleTimeString();
      }, err => alert("Erro ao obter localização."));
    }

    function abrirCamera() {
      if (!confirm("Deseja abrir a câmera?")) return;
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById("video").srcObject = stream;
        })
        .catch(() => alert("Erro ao acessar a câmera."));
    }

    function tirarFoto() {
      if (!confirm("Deseja tirar a foto?")) return;
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/png");
      document.getElementById("fotoPreview").src = dataUrl;
      document.getElementById("fotoPreview").style.display = 'block';
    }

    function visualizarDados() {
      if (!confirm("Deseja visualizar os dados?")) return;
      const dados = obterValoresFormulario();
      const preview = `
        <div><strong>Campo</strong></div><div><strong>Valor</strong></div>
        ${Object.entries(dados).map(([k,v]) => `<div>${k}</div><div>${v}</div>`).join('')}
      `;
      document.getElementById("preview").innerHTML = `<div class='linha'>${preview}</div>`;
    }

    function adicionarDados() {
      if (!confirm("Deseja adicionar os dados?")) return;
      const dados = obterValoresFormulario();
      dadosAdicionados.unshift(dados);
      renderizarAdicionados();
    }

    function renderizarAdicionados() {
      const container = document.getElementById("adicionados");
      container.innerHTML = dadosAdicionados.map(dado => {
        return `<div class='linha'>${Object.entries(dado).map(([k,v]) => `<div><strong>${k}</strong>: ${v}</div>`).join('')}</div>`;
      }).join('');
    }

    function exportarExcel() {
      if (!confirm("Deseja exportar os dados para Excel?")) return;
      let csv = Object.keys(dadosAdicionados[0] || {}).join(",") + "\n";
      csv += dadosAdicionados.map(d => Object.values(d).join(",")).join("\n");
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "dados_ocorrencia.csv";
      link.click();
    }

    function limparFormulario() {
      if (!confirm("Deseja limpar o formulário?")) return;
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.getElementById("fotoPreview").style.display = 'none';
      document.getElementById("preview").innerHTML = "";
    }

    function limparAdicionados() {
      if (!confirm("Deseja limpar os dados adicionados?")) return;
      dadosAdicionados = [];
      document.getElementById("adicionados").innerHTML = "";
    }

    function obterValoresFormulario() {
      return {
        Latitude: document.getElementById("latitude").value,
        Longitude: document.getElementById("longitude").value,
        Data: document.getElementById("data").value,
        Hora: document.getElementById("hora").value,
        Nome: document.getElementById("nome").value,
        "Data de Nascimento": document.getElementById("nascimento").value,
        Profissão: document.getElementById("profissao").value,
        Endereço: document.getElementById("endereco").value,
        Foto: document.getElementById("fotoPreview").src || ""
      };
    }
  </script>
</body>
</html>
